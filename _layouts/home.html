<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julie Spragg | Web Developer</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>    
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="css/new.css" />
    
  </head>
  <body>
       <!--LOGO/NAV-->
       {% include header.html %}

       <!--ABOUT-->
       {% include about.html %}
       
       <!--PORTFOLIO-->
       {% include portfolio.html %}     
       
       
       <!--CONTACT-->
       <div class="row contact  "><!--hide-for-small-up-->
          <div class="medium-6 large-12 columns" id="contactForm">
               <h2 data-magellan-destination="contact" class="heading">Contact Me</h2>
               <a name="contact"></a>
                <form id="contact" name="contact" method="post" novalidate="novalidate"> 
                     <fieldset>
     			<div class="row form-messages">
          			<div class="large-12 columns">
     					     <div data-alert class="alert-box success animated fadeIn" id="success">Success! Your message has been sent.<a href="#" class="close">&times;</a></div>	
     						<div data-alert class="alert-box alert animated fadeIn" id="error">Oops! Something went wrong, go back and try again.<a href="#" class="close">&times;</a></div>
          			</div>
     			</div>
                          
                    <div class="large-5 columns">
                         <label for="name" id="name">Name <span id="required">*</span></label>
                         <input type="text" name="name" id="name" size="30" value="" required="">
                    
                         <label for="email" id="email">Email <span id="required">*</span></label>
                         <input type="text" name="email" id="email" size="30" value="" required="">
                     </div>
                     <div class="large-7 columns">
                         <label for="Message" id="message">Your Message<span id="required"> *</span></label>
                         <textarea name="message" id="message" required=""></textarea>
                         <input id="submit" type="submit" name="submit" value="Send Message" class="button radius">
     			</div>
                    </fieldset>
               </form>

          </div>
       </div>
     
       <!--FOOTER-->
       {% include footer.html %}
       
       
         <script src="js/vendor/jquery.js"></script>
         <script src="js/foundation/foundation.js"></script>
         <script src="js/foundation/foundation.magellan.js"></script>
         <script src="js/foundation/foundation.topbar.js"></script>
         <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
         <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
         <script src="js/customjs.js"></script>
         <script>
              $(document).foundation(
              {
                   sticky_class : 'sticky',
                   "magellan-expedition": {
                      active_class: 'active', // specify the class used for active sections
                      threshold: 0, // how many pixels until the magellan bar sticks, 0 = auto
                      destination_threshold: 20, // pixels from the top of destination for it to be considered active
                      throttle_delay: 50, // calculation throttling to increase framerate
                      fixed_top: 0, // top distance in pixels assigend to the fixed element on scroll
                      offset_by_height: true // whether to offset the destination by the expedition height. Usually you want this to be true, unless your expedition is on the side.
                    },
               });
          </script>
          <script type="text/javascript">
            	// validate contact form
                 $(function() {
                    $('#contact').validate({
                 	        rules: {
                 	            name: {
                 	                required: true,
                 	                minlength: 2
                 	            },
                 	            email: {
                 	                required: true,
                 	                email: true
                 	            },
                 	            message: {
                 	                required: true
                 	            },
                 	        },
                 	        messages: {
                 	            name: {
                 	                required: "This field is required.",
                 	            },
                 	            email: {
                 	                required: "This field is required."
                 	            },
                 	            message: {
                 	                required: "This field is required.",
                 	            },
                 	            
                 	        },
                            
                 	    });
                    });
          </script>
  </body>
</html>
