 <!-- Portfolio Modals -->
 {% for post in site.recipes %}
    <div class="portfolio-modal modal fade" id="photoportfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <p><a href="{{ post.recipeLink }}" target="_blank">Click here for the recipe</p>
							<hr class="star-primary">
							<div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
	                            <div class="grid">
									<figure class="effect-honey">
										<img src="{{ post.image }}" alt="{{ post.alt }}"/>
									</figure>
								</a>
								</div>
                            </div>
                           </div>
							<div class="col-lg-8 col-lg-offset-2">
                            	<p>{{ post.description }}</p>
                            	<p>{{ post.description2 }}</p>
                            	<p>{{ post.recipe }}</p>
								<ul class="list-inline item-details">
	                                <li>Date:
	                                    <strong>{{ post.subtitle }}
	                                    </strong>
	                                </li>
									</ul>
								<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
